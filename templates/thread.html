<html>

<head>
  <title>tachikoma-boards - /%2$s/</title>
  <link rel='stylesheet' href='/res/pure-min.css' />
  <link rel='stylesheet' href='/res/main.css' />
  <link rel='stylesheet' href='/res/thread.css' />
  <link rel='stylesheet' href='/res/%2$s/thread.css' />
  <script src='/res/jquery-3.2.1.min.js'></script>
  <script src='/res/main.js'></script>
  <script src='/res/thread.js'></script>
  <script src='/res/%2$s/thread.js'></script>
  <!-- Plugin Script Injections Below This Line -->
  %1$s
</head>

<body>
  <div class='error-banner-wrapper' hidden="true">
    <div class='error-banner'>
      <span class='error-banner-text'></span>
      <img src='/res/x-button-error.png' class='error-banner-exit' />
    </div>
  </div>
  <div class='location-anchor' data-board='%2$s' data-thread='%3$s'></div>
  <div class='template op-box'>
    <div class='pure-g op-box-header'>
      <div class='pure-u-1-16 op-header-threadcontrols'>
        <form class='pure-form control-wrapper' hidden='true'>
          <input class='pure-input mod-control-tripcode' name='trip' value='Tripcode' />
          <button type='submit' class='pure-button pure-button-primary submit pin-thread'>Pin Thread</button>
          <button type='submit' class='pure-button pure-button-primary submit delete-thread'>Delete Thread</button>
        </form>
      </div>
      <div class='pure-u-1-5 op-header-subject'></div>
      <div class='pure-u-1-5 op-header-trip'></div>
      <div class='pure-u-1-3 op-header-timestamp'></div>
      <div class='pure-u-1-8 op-header-postNumber'></div>
    </div>
    <div class='op-body-content'></div>
  </div>
  <div class='template post-box-wrapper pure-u-1-1'>
    <div class='post-box'>
      <div class='pure-g post-box-header'>
        <div class='pure-u-1-16 post-header-postcontrols'>
          <form class='pure-form control-wrapper' hidden='true'>
            <input class='pure-input mod-control-tripcode' name='tripcode' value='Tripcode' />
            <button type='submit' class='pure-button pure-button-primary submit delete-post'>Delete Post</button>
          </form>
        </div>
        <div class='pure-u-1-5 post-header-subject'></div>
        <div class='pure-u-1-5 post-header-trip'></div>
        <div class='pure-u-1-3 post-header-timestamp'></div>
        <div class='pure-u-1-8 post-header-postNumber'></div>
      </div>
    <div class='post-box-content'></div>
    </div>
  </div>
  <div class='site-header'></div>
  <div class='pure-g site-body'>
    <div class='pure-u-1-3'>&nbsp;</div>
    <div class='pure-u-1-3 reply-anchor'>
      <form class='pure-form' method='POST' action='/%2$s/%3$s/reply'>
        <h3>Post a Reply</h3>
        <fieldset class='pure-group'>
          <input type='text' class='pure-input-1 subject-box black' name='subject' placeholder="Subject" />
          <input type='email' class='pure-input-1 email-box black' name='email' placeholder="Email" />
          <input type='password' class='pure-input-1 tripcode-box black' name='trip' placeholder="Tripcode" />
        </fieldset>
        <textarea class='pure-input-1 black reply-box' name='content' placeholder="(Maximum 6000 characters)"></textarea>
        <button type='submit' id='reply-submit' class='pure-button pure-button-primary submit'>Post Reply</button>
      </form>
    </div>
    <div class='pure-u-1-3'>&nbsp;</div>
    <div class='pure-u-1 spacer'>&nbsp;</div>
    <div class='pure-u-1 op-anchor'>
      <div class='es6-warning'>
        If you can see this message you need to enable JS, or update/upgrade your browser to a version/type that supports ECMAScript 2016.</br>
        Most if not all modern browsers support this specification of Javascript.</br>
      </div>
    </div>
  </div>
  <div class='site-footer'></div>
</body>

</html>
